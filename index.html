<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Player</title>
        <link rel="stylesheet" href="./main.css">
    </head>

    <body>
        <main>
            <section id="player-area">
                <div id="player">
                    <img id="thumbnail" src="./media/somkeddream.jpg" alt="Song Thumbnail">
                    <div id="track-info-p">
                        <p id="artist-name">Yasir Elamin</p>
                        <p id="track-name">Smoked Dream</p>
                    </div>
                </div>
                <div id="controls">
                    <button id="btnSkipPre"><img src="./images/icons/skip_previous.svg" alt=""></button>
                    <button id="btnReplay"><img src="./images/icons/replay_10.svg" alt=""></button>
                    <button id="btnPlay"><img src="./images/icons/play_arrow.svg" alt=""></button>
                    <button id="btnPause"><img src="./images/icons/pause.svg" alt=""></button>
                    <button id="btnStop"><img src="./images/icons/stop.svg" alt=""></button>
                    <button id="btnForward"><img src="./images/icons/forward.svg" alt=""></button>
                    <button id="btnSkipNext"><img src="./images/icons/skip_next.svg" alt=""></button>
                </div>
                <div id="progress">
                    <div id="progress-bar"></div>
                    <div id="current-time">00.00</div>
                    <div id="total-length">00.00</div>
                </div>
            </section>
            <hr>
            <section id="playlist-area">
                <h2 id="playlist-header">Your Play List:</h2>
                <!-- <div class="list-item active">
                    <img src="./media/somkeddream.jpg" alt="Song Thumbnail">
                    <div class="track-info-pl">
                        <p class="artist-list">Yasir Elamin</p>
                        <p class="track-list">Smoked Dream</p>
                    </div>
                    <p class="duration">00.00</p>
                </div> -->
            </section>
            <audio id="tracks">
            </audio>
        </main>

        <footer>
        </footer>
        <script src="./js/main.js" type="module"></script>
    </body>
</html>
