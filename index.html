<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Player</title>
        <link rel="stylesheet" href="./main.css">
    </head>

    <body>
        <main>
            <section id="player-area">
                <img id="thumbnail" src="./media/somkeddream.jpg" alt="Song Thumbnail">
                <div id="controls">
                    <img src="./images/icons/skip_previous.svg" alt="">
                    <img src="./images/icons/replay_10.svg" alt="">
                    <img src="./images/icons/play_arrow.svg" alt="">
                    <img src="./images/icons/pause.svg" alt="">
                    <img src="./images/icons/stop.svg" alt="">
                    <img src="./images/icons/forward.svg" alt="">
                    <img src="./images/icons/skip_next.svg" alt="">
                </div>
                <div id="progress-bar"></div>
                <div id="current-time">00.00</div>
                <div id="total-length">00.00</div>
                <div id="track-info">
                    <p id="artist-name">Artist Name</p>
                    <p id="track-name">Track Name</p>
                </div>
                <!-- <div id="audio-animation">
                    <img src="#" alt="Audio Animation">
                </div> -->
            </section>
            <section id="playlist-area">
            </section>
            <audio id="tracks">
            </audio>
        </main>

        <footer>
        </footer>
        <script src="./main.js">
        </script>
    </body>
</html>
