<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Player</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="icon" href="data:;base64,="> 
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap');
        </style>
    </head>

    <body>
        <main id="main">
            <section id="player">
                <div id="player-area">
                    <img id="thumbnail" alt="Song Thumbnail">
                    <div id="track-info-p">
                        <p id="artist-name"></p>
                        <p id="track-name"></p>
                    </div>
                </div>
                <div id="controls">
                    <button id="btnSkipPre"><img src="./images/icons/skip_previous.svg" alt=""></button>
                    <button id="btnReplay"><img src="./images/icons/replay_10.svg" alt=""></button>
                    <button id="btnPlay"><img src="./images/icons/play_arrow.svg" alt=""></button>
                    <button id="btnPause" class="display-none"><img src="./images/icons/pause.svg" alt=""></button>
                    <button id="btnStop"><img src="./images/icons/stop.svg" alt=""></button>
                    <button id="btnForward"><img src="./images/icons/forward.svg" alt=""></button>
                    <button id="btnSkipNext"><img src="./images/icons/skip_next.svg" alt=""></button>
                </div>
                <div id="progress">
                    <div id="progress-bar"></div>
                    <time id="current-time" datetime="00:00">00:00</time>
                    <time id="track-duration" datetime="00:00">00:00</time>
                </div>
            </section>
            <hr>
            <section id="playlist-area">
                <h2 id="playlist-header">Your Play List:</h2>
        </main>

        <footer>
        </footer>
        <script src="./js/main.js" type="module"></script>
    </body>
</html>
